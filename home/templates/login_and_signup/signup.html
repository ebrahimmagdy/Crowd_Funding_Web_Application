{% extends 'layout/base.html' %}
{% load static %}

    {% block title %}
      Sign up
    {% endblock %}

    {% block styles %}
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    {% endblock %}

{% block content %}
  <div class="box">
    <div class="logo"><img class="logo" src="{% static "img/logo.png" %}" alt=""></div>
    <h2>Sign up to continue</h2>
    <p></p>
    <form>
      <div class="inputBox">
        <input type="text" name="fname" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>First Name</label>
      </div>
      <div class="inputBox">
        <input type="text" name="lname" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Last Name</label>
      </div>
      <div class="inputBox">
        <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Email</label>
      </div>

      <div class="inputBox">
        <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Phone Number</label>
      </div>
      <div class="inputBox">
        <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Passward</label>
      </div>
      <div class="inputBox">
        <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Confirm Passward</label>
      </div>


      <input type="submit" name="sign-in" value="Sign up">
     <div class="signup">Do you have an account? <a href="{% url 'login' %}" >Login</a></div>
    </form>

  </div>

{% endblock %}
