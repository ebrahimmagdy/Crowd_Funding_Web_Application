<div class="card p-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="user d-flex flex-row align-items-center"> 
            <img src="{{ profile.image.url }}" width="30" class="user-img rounded-circle mr-2"> 
            <span>
                <small class="font-weight-bold text-primary">{{ user.username }}</small>
                <small class="font-weight-bold">{{ comment.text }}</small>
            </span> 
        </div> 
        <small>{{ comment.time }}</small>
    </div>
    <div class="action d-flex justify-content-between mt-2 align-items-center">
        <div class="reply px-4"> 
            <!-- <small>Remove</small>  -->
            <span class="dots"></span> 
            <!-- <small>Reply</small>  -->
            <span class="dots"></span>
            <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal1"><small>Report a comment</small></button> 
        </div>
        <!-- <div class="icons align-items-center"> <i class="fa fa-star text-warning"></i> <i class="fa fa-check-circle-o check-icon"></i> </div> -->
    </div>
</div>
